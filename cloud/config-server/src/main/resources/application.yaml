server:
  port: 8982

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    # El CONFIG SERVER no debe actuar como cliente
    config:
      enabled: false
      server:
        native:
          # Puedes tener ambos or√≠genes; deja al menos uno
          search-locations: classpath:/config, file:./config
