apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.Name }}
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{.Release.Name}}
          image: wchris7s/{{.Release.Name}}:1.0.0
          ports:
            - containerPort: {{ .Values.port }}
          env:
            - name: SPRING_PROFILE
              valueFrom:
                configMapKeyRef:
                  key: springProfile
                  name: {{ .Release.Name }}-configmap
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  key: dbUser
                  name: {{ .Release.Name }}-configmap
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: db-password
                  name: postgres-secret
      resources:
        requests:
          cpu: "250m"
          memory: "256Mi"
        limits:
          cpu: "500m"
          memory: "512Mi"