services:
  db:
    image: postgres:16.7
    restart: always
    volumes:
      - ../sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - bacan:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: change_me
      POSTGRES_DB: ecm

volumes:
  bacan:
    name: "bacan"
    driver: local